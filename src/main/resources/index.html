<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMRIT 2026 Leaderboard</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://github.com/gabyah92/CMRIT2026Leaderboard/blob/main/lib/logonobg.png?raw=true">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
            background: linear-gradient(to bottom right, #000000, #ff4c4c); /* Red to black gradient */
        }
    </style>
</head>

<body class="text-white font-sans antialiased">
    <header class="bg-opacity-60 bg-black p-4 fixed w-full top-0 left-0 shadow-md z-50">
        <div class="container mx-auto flex items-center justify-between">
            <!-- Logo -->
            <img src="https://github.com/gabyah92/CMRIT2026Leaderboard/blob/main/lib/logonobg.png?raw=true" alt="Logo" class="h-10 w-auto">
    
            <!-- Title -->
            <h1 class="text-xl font-bold text-white md:mr-auto">CMRIT 2026 Leaderboard</h1>
        </div>
    </header>

    <main class="pt-20 pb-8 min-h-screen flex items-center justify-center">
        <div class="text-center p-4 bg-black bg-opacity-70 rounded-lg shadow-lg">
            <h2 class="text-lg font-semibold mb-2">We have moved to:</h2>
            <a href="https://dog-broad.github.io/pyramid-leaderboards/" class="text-blue-400 hover:underline text-xl">https://dog-broad.github.io/pyramid-leaderboards/</a>
        </div>
    </main>
</body>

</html>
